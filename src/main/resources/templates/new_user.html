<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить нового пользователя</h1>
    <form th:action="@{${byUser ? '/registration' : '/admin/save'}}" th:object="${newUser}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   placeholder="Ivan" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                   placeholder="Ivanov" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (будет использован в качестве логина)</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   placeholder="example@example.com" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                   placeholder="+7(000)000-0000" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="age" th:field="*{age}"
                   placeholder="9/1 Pokrovka Street, Moscow, 101000, Russia" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="password" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}"
                   placeholder="password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
        </div>
        <div class="mb-3" sec:authorize="hasRole('ADMIN')">
            <p>
                <label>
                    <input type="checkbox"
                           name="rolesIds"
                           th:value="1"
                           th:checked="${isUser}"/>
                    USER
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox"
                           name="rolesIds"
                           th:value="2"
                           th:checked="${isAdmin}"/>
                    ADMIN
                </label>
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
